<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Toc Toe</title>
    <link rel="stylesheet" href="style.css">
    </head>

<body>
    <nav>
        <ul>
            <li> mytictactoe.co.in</li>
        </ul>
    </nav>
    <div class="gameinfo">
        <h2>Welcome to chidiyakaata</h2>
    </div>
    <div class="gamecont">
        <div class="container">
            <div class="box bt-0 bl-0"><span class="boxtext"> </span></div>
                <div class="box  bt-0  "><span class="boxtext"> </span></div>
                <div class="box bt-0 br-0"><span class="boxtext"> </span></div>
                <div class="box bt-0 bl-0 "><span class="boxtext"> </span></div>
                <div class="box br-0 "><span class="boxtext"> </span></div>
                <div class="box br-0 "><span class="boxtext"> </span></div>
                <div class="box  bb-0 bl-0 "><span class="boxtext"> </span></div>
                <div class="box bb-0 "><span class="boxtext"> </span></div>
                <div class="box bb-0 br-0 "><span class="boxtext"> </span></div></div>
            <div>
                <span class="info">
                    <button id="reset">Reset</button>
                </span>
            </div>
            <div class="imgbox">
                <img src="excited.gif" alt="Great job keep going">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
